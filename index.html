<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c29fafa643.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <div class="search" >
        <input type="text" id="userInput" placeholder="enter city name" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="weather">
        <img src="./images/drizzle.png" alt="clouds" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
              <div id="icon">
               <i class="fa-solid fa-temperature-low"></i>
              </div>
              <div id="humidity">
                <p class="humidity"></p>
                <span>Humidity</span>
              </div>
            </div>
            <div class="col">
                <div id="icon">
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div id="wind">
                     <p class="wind"></p>
                     <span>wind</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
